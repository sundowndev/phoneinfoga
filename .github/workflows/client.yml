name: Web client CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15.11.x]
    steps:
    - uses: actions/checkout@v2.4.0
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3.1.0
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install & lint
      run: |
        cd client
        yarn install --immutable
        yarn lint
    - name: Build
      run: |
        cd client
        yarn build
    - name: Test
      run: |
        cd client
        yarn test:unit
